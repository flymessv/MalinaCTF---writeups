<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Flag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flag-card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .flag-header {
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            padding: 40px 20px;
        }
        .flag-body {
            padding: 40px;
        }
        .flag-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .flag-code {
            font-size: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 5px solid #4b6cb7;
        }
    </style>
</head>
<body>
    <div class="flag-card">
        <div class="flag-header">
            <h1><i class="bi bi-trophy-fill me-2"></i> Challenge Completed!</h1>
            <p class="mb-0">You've successfully captured the flag</p>
        </div>
        
        <div class="flag-body">
            <div class="flag-icon">
                üè¥‚Äç‚ò†Ô∏è
            </div>
            
            <h2 class="mb-4">Your Flag</h2>
            
            <div class="flag-code mb-4">
                <code>{{ flag }}</code>
            </div>
            
            <p class="text-muted mb-4">
                Congratulations on solving this challenge! This flag can be submitted to complete the CTF task.
            </p>
            
            <a href="/profile" class="btn btn-primary">
                <i class="bi bi-person-circle me-2"></i> Back to Profile
            </a>
        </div>
    </div>
</body>
</html>
