<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .register-header {
            background: linear-gradient(90deg, #0f9b0f 0%, #043b04 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-body {
            padding: 30px;
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control {
            padding-left: 45px;
            border-radius: 10px;
            height: 50px;
        }
        .btn-register {
            background: linear-gradient(90deg, #0f9b0f 0%, #043b04 100%);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <h1><i class="bi bi-person-plus-fill me-2"></i> Create Account</h1>
            <p class="mb-0">Join our CTF challenge</p>
        </div>
        
        <div class="register-body">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="POST">
                <div class="mb-3 position-relative">
                    <i class="bi bi-person-badge form-icon"></i>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                
                <div class="mb-3 position-relative">
                    <i class="bi bi-key-fill form-icon"></i>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                
                <div class="mb-3 position-relative">
                    <i class="bi bi-key-fill form-icon"></i>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-register w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i> Register
                </button>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
