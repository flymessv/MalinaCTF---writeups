<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .login-header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control {
            padding-left: 45px;
            border-radius: 10px;
            height: 50px;
        }
        .btn-login {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #6c757d;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1><i class="bi bi-shield-lock-fill me-2"></i> CTF Portal</h1>
            <p class="mb-0">Authentication Required</p>
        </div>
        
        <div class="login-body">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="POST">
                <div class="mb-3 position-relative">
                    <i class="bi bi-person-fill form-icon"></i>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                
                <div class="mb-4 position-relative">
                    <i class="bi bi-key-fill form-icon"></i>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                </button>
                
                <div class="divider">or</div>
                
                <a href="/register" class="btn btn-outline-primary w-100">
                    <i class="bi bi-person-plus me-2"></i> Create New Account
                </a>
            </form>
        </div>
    </div>
</body>
</html>
