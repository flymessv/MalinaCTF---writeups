            <h2>ArchiveForge</h2>
            <nav class="hide-800">

        <main class="background-2-2 shadow-light">
            <h1>ArchiveForge - Архиватор веб-сайтов</h1>
            <div class="right limit-250 box-1 shadow-lighter">
                <form>
                    <input name="url" id="form-url">
                    <label for="form-url">URL</label>
                    <button type="button" id="sendbutton">Submit</button>
                </form>
            </div>
            <div id="pagelist" class="fs-col gap-75 background-2-2 shadow-light" style="overflow: hidden;">
                Архивированные страницы:
            </div>
        </main>
        <script>
            let submit = document.getElementById("sendbutton");
            submit.addEventListener('click', function() {
                let url = document.getElementById("form-url");
                let pagelist = document.getElementById("pagelist");
                if (!!url.value) {
                    let xhr = new XMLHttpRequest();
                    let cb = function(evt) {
                        let element = document.createElement("div");
                        element.style.overflow = "scroll";
                        element.appendChild(evt.body);
                        pagelist.appendChild(element);
                    };
                    let failcb = function(evt) {
                        console.log("shit happened oh no");
                    };
                    if (url.value.match("admin")) {
                        let element = document.createElement("div");
                        element.style.overflow = "scroll";
                        element.textContent = "Мы не можем отобразить эту страницу :(";
                        pagelist.appendChild(element);
                        return
                    }
                    xhr.open('GET', `/api/archive?url=${encodeURI(url.value)}`, true);
                    xhr.responseType = "document";
                    xhr.onloadend = (_evt) => {
                        if (xhr.status == 200) {
                            cb(xhr.response);
                        } else if (failcb) {
                            failcb(xhr);
                        }
                    }
                    xhr.send();
                };
            });
        </script>
