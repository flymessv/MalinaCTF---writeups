    <script>
        document.addEventListener("DOMContentLoaded", (_e) => {
            let ctoi_button = document.getElementById('ctoi');
            let ctoi_cm = document.getElementById('ctoi-cm');
            let ctoi_inch = document.getElementById('ctoi-inch');
            let itoc_button = document.getElementById('itoc');
            let itoc_cm = document.getElementById('itoc-cm');
            let itoc_inch = document.getElementById('itoc-inch');
            ctoi_button.addEventListener("click", (_e) => {
                let cm = ctoi_cm.value;
                get(`/api/ctoi?cm=${cm}`, (response) => {
                    ctoi_inch.value = response.inch;
                }, (_response) => {
                    ctoi_inch.value = 'NaN';
                })
            });
            itoc_button.addEventListener("click", (_e) => {
                let inch = itoc_inch.value;
                get(`/api/itoc?inch=${inch}`, (response) => {
                    itoc_cm.value = response.cm;
                }, (_response) => {
                    itoc_cm.value = 'NaN';
                })
            });
        })
    </script>
